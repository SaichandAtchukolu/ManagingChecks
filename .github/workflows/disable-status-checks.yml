name: Disable Require Status Checks

on:
  workflow_dispatch:  # Allows manual triggering

jobs:
  disable-status-checks:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        run: |
          Invoke-WebRequest -Uri https://github.com/cli/cli/releases/download/v2.41.0/gh_2.41.0_windows_amd64.msi -OutFile gh-cli.msi
          Start-Process msiexec.exe -ArgumentList '/i', 'gh-cli.msi', '/quiet', '/norestart' -Wait

      - name: Authenticate GitHub CLI
        run: echo "${{ secrets.GH_TOKEN }}" | gh auth login --with-token

      - name: Fetch Branch Protection Settings
        id: fetch
        run: |
          gh api "repos/${{ github.repository }}/branches/main/protection" > protection.json
          Get-Content protection.json

      - name: Disable Require Status Checks
        run: |
          $ENFORCE_ADMINS = (Get-Content protection.json | ConvertFrom-Json).enforce_admins.enabled
          $PR_REVIEW = (Get-Content protection.json | ConvertFrom-Json | Select-Object -ExpandProperty required_pull_request_reviews | ConvertTo-Json -Compress)
          $RESTRICTIONS = (Get-Content protection.json | ConvertFrom-Json | Select-Object -ExpandProperty restrictions | ConvertTo-Json -Compress)

          gh api -X PUT "repos/${{ github.repository }}/branches/main/protection" `
            -H "Accept: application/vnd.github+json" `
            --input (ConvertTo-Json @{
              required_status_checks = @{
                strict = $false
                contexts = @()
              }
              enforce_admins = $ENFORCE_ADMINS
              required_pull_request_reviews = $PR_REVIEW
              restr
